<h2>Formulario de Inscripción para jugar al Street Fighter</h2>

    <form action="mailto:nagorelongaray@gmail.com">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
                <label>Nombre:</label>
                    <input type="text" name="Nombre">
                
                <label>Apellidos:</label>
                    <input type="text" name="Apellidos">

                <label>Dirección Postal:</label>
                    <input type="text" placeholder="Calle">
                    <input type="text" placeholder="Nº">
                    <input type="text" placeholder="Piso">
                    <input type="text" placeholder="C.P">
                    <input type="text" placeholder="Ciudad">

                <label>Nick:</label>
                    <input type="text" name="Nick">

                <label>Correo Electrónico</label>
                    <input type="text" name="E-mail">
        </fieldset>
        <fieldset>
            <legend>SEXO USUARIO</legend>
                <label>
                    <input type="radio" name="sexo" value="hombre">
                    Hombre
                </label>

                <label>
                    <input type="radio" name="sexo" value="mujer">
                    Mujer  
                </label>

                <label>
                    <input type="radio" name="sexo" value="no_decir">
                    Prefiero No Decir
                </label>
        </fieldset>

        <fieldset>
            <legend>Fecha de nacimiento</legend>
            <input type="date" name="fecha_nacimiento">
        </fieldset>

        <fieldset>
            <legend>PERSONAJES</legend>
                <label>Salenciona el personaje</label>
                    <input type="text" name="eleccion_personaje">
        </fieldset>

        <fieldset>
            <legend>COMENTARIOS</legend>
            <textarea name="Comentarios"></textarea>
        </fieldset>
        <button type="submit" class="enviar">ENVIAR</button>
        <button type="reset" class="borrar">BORRAR</button>
    </form>
